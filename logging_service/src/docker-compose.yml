version: '3.8'

services:
  logging_service:
    build: .
    environment:
      - LOG_LEVEL=DEBUG
      - LOG_FORMAT=%(asctime)s - %(name)s - %(levelname)s - %(message)s
      - LOG_FILE=/app/logs/app.log
      - LOG_MAX_BYTES=10485760
      - LOG_BACKUP_COUNT=5
    volumes:
      - ./logs:/app/logs
    ports:
      - "5000:5000"
